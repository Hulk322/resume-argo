apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume
  namespace: test
  labels:
    app: resume
spec:
  replicas: 3
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
      - name: resume
        image: resume
        ports:
        - containerPort: 9028
